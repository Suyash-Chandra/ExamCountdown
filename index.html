<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExamCountdown 2025</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQPkF7f2TYeyauiygBRwbUn2PpudfNB5fbIhQ&s" type="image">
</head>
<body>
    <div class="container">
        <h1>ExamCountdown 2025</h1>
        <div class="main-timer" id="mainTimer">
            <h2 id="examTitle">Select an Exam</h2>
            <div id="countdown">
                <div class="time-unit">
                    <span class="time-value" id="days">--</span>
                    <span class="time-label">days</span>
                </div>
                <div class="time-unit">
                    <span class="time-value" id="hours">--</span>
                    <span class="time-label">hours</span>
                </div>
                <div class="time-unit">
                    <span class="time-value" id="minutes">--</span>
                    <span class="time-label">minutes</span>
                </div>
                <div class="time-unit">
                    <span class="time-value" id="seconds">--</span>
                    <span class="time-label">seconds</span>
                </div>
            </div>
            <div id="expectedDate">Expected Date: --</div>
        </div>
        <div class="exam-grid" id="examGrid">
            <div class="exam-item" data-date="2025-01-24">JEE Mains 2025</div>
            <div class="exam-item" data-date="2025-05-15">JEE Advanced 2025</div>
            <div class="exam-item" data-date="2025-05-05">NEET 2025</div>
            <div class="exam-item" data-date="2025-05-20">BITSAT 2025</div>
            <div class="exam-item" data-date="2025-05-10">MHT-CET 2025</div>
            <div class="exam-item" data-date="2025-04-30">WBJEE 2025</div>
            <div class="exam-item" data-date="2025-05-12">COMEDK 2025</div>
            <div class="exam-item" data-date="2025-04-25">VITEEE 2025</div>
            <div class="exam-item" data-date="2025-05-08">UGEE 2025</div>
        </div>
    </div>

    <div class="footer-links">
        <a href="https://twitter.com/yourtwitter" target="_blank">Made by Suyash</a>
        <a href="https://preprator.com" target="_blank">Powered by Preprator</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
